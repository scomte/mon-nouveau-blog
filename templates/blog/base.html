{% load static %}
<html>
    <head>
        <title>Sco's Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <!-- <span class="top-menu"><small>{{ user.username }}</small></span> -->
                    <!-- <small>(<a href="{% url 'logout' %}">Log out</a>)</small> -->
                <a title="Log out {{ user.username }}" href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>            
            {% else %}
                <!-- <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a> -->
                <a href="{% url 'login' %}" class="top-menu">
                    <span class="glyphicon glyphicon-log-in"></span>
                  </a>
            {% endif %}
            <h1><a href="/">Sco's Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
